services:
  - type: web
    name: task-manager-api
    env: node
    build:
      command: chmod +x render-build.sh && ./render-build.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000